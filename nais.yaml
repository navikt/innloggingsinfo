# jeg vil ikke ha hjelp fra pus
image: docker.adeo.no:5000/personbruker/innloggingsinfo
team: "personbruker"
name: innloggingsinfo
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: innloggingsinfo/internal/isalive.txt
  readiness:
    path: innloggingsinfo/internal/isalive.txt
ingress:
  enabled: true
resources:
  limits:
    cpu: 3
fasitResources:
  used:
  - alias: appres.cms
    resourceType: baseUrl
    propertyMap:
      url: APPRES_CMS_URL