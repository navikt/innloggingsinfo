image: docker.adeo.no:5000/personbruker/innloggingsinfo
team: "personbruker"
name: innloggingsinfo
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: innloggingsinfo/internal/isAlive
    initialDelay: 10
  readiness:
    path: innloggingsinfo/internal/isReady
    initialDelay: 10
prometheus:
  port: https
  enabled: true
  path: innloggingsinfo/internal/metrics
ingress:
  enabled: true
resources:
  limits:
    cpu: 3 # app will have its cpu usage throttled if exceeding this limit
    memory: 768Mi  # app will be killed if exceeding these limits
  requests: # app will be scheduled on nodes with at least this amount resources available
    memory: 512Mi
fasitResources:
  used:
  - alias: appres.cms
    resourceType: baseUrl
    propertyMap:
      url: APPRES_CMS_URL
  - alias: appdynamics
    resourceType: applicationproperties
alertProfiles:
  - common-java-modules