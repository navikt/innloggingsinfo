kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: innloggingsinfo
  namespace: q1
  labels:
    team: personbruker
spec:
  image: navikt/innloggingsinfo:0.0.01
  ingresses:
    - https://innloggingsinfo-q1.dev-sbs.nais.io
    - https://tjenester-q1.nav.no/innloggingsinfo
  vault:
    enabled: true
  liveness:
    path: innloggingsinfo/internal/isAlive
    port: 8080
    initialDelay: 10
  port: 8080
  prometheus:
    enabled: true
    port: https
    path: innloggingsinfo/internal/metrics
  readiness:
    path: innloggingsinfo/internal/isReady
    port: 8080
    initialDelay: 10
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      memory: 512Mi